<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            /* Shared styles */
            body {
                font-family: Helvetica, sans-serif;
                font-size: 16.0px;
                color: #34302e;
                margin: 0.25in;
            }
            .name {
                font-size: 18.0px;
                font-family: Helvetica, sans-serif;
                font-weight: normal;
                margin: 0 0 10px 0;
            }
            .categories {
                color: #605D5D;
                font-size: 14.0px;
                font-family: Helvetica, sans-serif;
                font-style: italic;
            }
            .rating {
                color: #d10505;
                font-size: 14.0px;
            }
            .metadata {
                font-size: 14.0px;
            }
            .infobox p {
                margin: 0;
                line-height: 150%;
            }
            .subhead {
                color: #d10505;
                font-weight: bold;
                font-size: 14.0px;
                text-transform: uppercase;
                margin: 10px 0;
            }
            
            .ingredients p {
                margin: 4px 0;
            }
            /* To prevent nutrition/directions from getting too close
               to ingredients */
            .ingredients {
                padding-bottom: 10px;
            }
            .clear {
                clear:both;
            }
            a {
                color: #4990E2;
                text-decoration: none;
            }
            /* Full page specific styles */
            .text {
                line-height: 130%;
            }
            .photobox {
                
                float: left;
                margin-right: 14px;
                
                
            }
            .photo {
                max-width: 140.0px;
                max-height: 140.0px;
                width: auto;
                height: auto;
            }
            
            .inline-image {
                max-width: 25%;
                max-height: 25%;
                width: auto;
                height: auto;
            }
            .photoswipe {
                border: 1px #dddddd solid;
                cursor: pointer;
            }
            .pswp__caption__center {
                text-align: center !important;
            }
            .recipe {
                
                page-break-after: always;
                
                
            }
            .recipe:first-child {
                border-top: 0 none;
                margin-top: 0;
                padding-top: 0;
            }
        </style>
    </head>
    <body>
        <!-- Recipe -->
<div class="recipe" itemscope itemtype="http://schema.org/Recipe" >
    
    <div class="infobox">

        <!-- Image -->
        
        <div class="photobox">
            
            <a href="#">
                <img src="Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/CFA98D48-2F91-4D70-9F26-6FD05B2CA3B1.jpg" itemprop="image" class="photo photoswipe"/>
            </a>
            
            
        </div>
        

        <!-- Name -->
        <h1 itemprop="name" class="name">Stir Fry Prawns</h1>
        
        <!-- Info -->
        
        
        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>
        
        
        <p class="metadata">
        
            <!-- Cook time, prep time, servings, difficulty -->
            
            <b>Servings: </b><span itemprop="recipeYield">6</span>
            

            <!-- Source -->
            
                <b>Source: </b>
                
                
                    <span itemprop="author">How To Eat A Peach p.25</span>
                
            
        </p>
        
        
        
        <div class="clear"></div>
        

    </div>
    
    <div class="left-column">

        <!-- Ingredients -->
        
        <div class="ingredientsbox">
            <h3 class="subhead">Ingredients</h3>
            <div class="ingredients text">
                <p class="line" itemprop="recipeIngredient"><span uid="D6517950-9321-45E5-B550-58E241A79E96" class="image-border image-box"><img src="Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/D6517950-9321-45E5-B550-58E241A79E96.jpg" alt="3" class="inline-image photoswipe" /></span></p>
            </div>
        </div>
        
        
        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
        

    </div>
    
    <div class="right-column">
    
    <!-- Description -->
    
    <div class="descriptionbox">
        <h3 class="subhead">Description</h3>
        <div itemprop="description" class="description text">
            <p><span uid="53036FEF-656A-43EE-B81E-87BB53AF765B" class="image-border image-box"><img src="Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/53036FEF-656A-43EE-B81E-87BB53AF765B.jpg" alt="2" class="inline-image photoswipe" /></span></p>
        </div>
    </div>
    

    <!-- Directions -->
    
    <div class="directionsbox">
        <h3 class="subhead">Directions</h3>
        <div itemprop="recipeInstructions" class="directions text">
            <p class="line"><span uid="09A24DBE-664B-433A-BF3E-64D9C093FADC" class="image-border image-box"><img src="Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/09A24DBE-664B-433A-BF3E-64D9C093FADC.jpg" alt="4" class="inline-image photoswipe" /></span></p>
        </div>
    </div>
    

    <!-- Notes -->
    

    <!-- Nutrition (in regular mode it goes below the notes) -->
    
        <!-- Used in two different places depending on the recipe layout -->


    
    
    </div>
    
    <div class="clear"></div>

</div>


<!-- Photo gallery is only included when exporting. -->
<!-- PhotoSwipe gallery -->

<link rel="stylesheet" href="Resources/PhotoSwipe/photoswipe.css">
<link rel="stylesheet" href="Resources/PhotoSwipe/default-skin/default-skin.css">
<script src="Resources/PhotoSwipe/photoswipe.min.js"></script>
<script src="Resources/PhotoSwipe/photoswipe-ui-default.min.js"></script>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close"></button>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var openPhotoSwipe = function(event) {
        var pswp = document.querySelector('.pswp');
        
        var element = event.target;
        var src = element.getAttribute('src');
        
        // build items array
        var items = [
            
            {
                msrc: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/4CD3F9A3-4DA4-4C46-91C8-D2977FBD4A68.jpg',
                src: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/4CD3F9A3-4DA4-4C46-91C8-D2977FBD4A68.jpg',
                w: 1472.0,
                h: 1630.0,
                title: '1'
            },
            
            {
                msrc: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/53036FEF-656A-43EE-B81E-87BB53AF765B.jpg',
                src: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/53036FEF-656A-43EE-B81E-87BB53AF765B.jpg',
                w: 2048.0,
                h: 419.0,
                title: '2'
            },
            
            {
                msrc: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/D6517950-9321-45E5-B550-58E241A79E96.jpg',
                src: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/D6517950-9321-45E5-B550-58E241A79E96.jpg',
                w: 1031.0,
                h: 1573.0,
                title: '3'
            },
            
            {
                msrc: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/09A24DBE-664B-433A-BF3E-64D9C093FADC.jpg',
                src: 'Images/18E552FE-BE7E-469D-8749-6ED1A46C893C/09A24DBE-664B-433A-BF3E-64D9C093FADC.jpg',
                w: 2048.0,
                h: 1106.0,
                title: '4'
            },
            
        ];
        
        var index = 0;
        for (var i=0; i<items.length; i++) {
            var item = items[i];
            if (item.src == src) {
                index = i;
            }
        }
                         
        var options = {
            index: index,
            history: false,
            focus: true,
            captionEl: true,
            fullscreenEl: false,
            zoomEl: false,
            shareEl: false,
            preloaderEl: false,
            bgOpacity: 0.9,
            showHideOpacity: true
        };
                             
        var gallery = new PhotoSwipe(pswp, PhotoSwipeUI_Default, items, options);
        gallery.init();
    };

    var elements = document.querySelectorAll('.photoswipe');
    for (var i=0; i<elements.length; i++) {
        var element = elements[i];
        element.addEventListener('click', openPhotoSwipe);
    }
</script>





    </body>
</html>
